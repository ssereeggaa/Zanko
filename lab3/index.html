<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3 - Форма реєстрації студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        #image-preview {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Форма реєстрації студента</h2>

    <form name="student-card-form" method="POST" action="/" enctype="multipart/form-data" netlify>
        <input type="hidden" name="form-name" value="student-card-form">

        <label for="full-name">ПІБ:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="photo">Фото студента:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        <img id="image-preview" src="#" alt="Попередній перегляд зображення" style="display: none;">

        <button type="submit">Надіслати</button>
    </form>

    <script>
        document.getElementById("photo").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgPreview = document.getElementById("image-preview");
                    imgPreview.src = e.target.result;
                    imgPreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
