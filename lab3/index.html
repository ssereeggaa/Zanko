<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        fieldset {
            border: 1px solid black;
            margin-bottom: 15px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        #serverResponse {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        #preview {
            max-width: 100%;
            margin-top: 10px;
            display: none;
            border: 1px solid black;
            padding: 5px;
        }
        #imageLink {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Card FORM</h2>
        <form id="studentForm" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name: <input type="text" name="fullName" required></label>
                <label>Email: <input type="email" name="email" required></label>
                <label>Password: <input type="password" name="password" required></label>
                <label>Age: <input type="number" name="age"></label>
                <label>Date of Birth: <input type="date" name="dob"></label>
                <label>Gender:
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </label>
            </fieldset>

            <fieldset>
                <legend>College Subjects</legend>
                <label>Choose subjects:
                    <select name="subjects" multiple>
                        <option>Mathematics</option>
                        <option>Computer Science</option>
                        <option>Physics</option>
                        <option>Chemistry</option>
                    </select>
                </label>
                <label>Rate your interest in Computer Science:
                    <input type="range" name="interest" min="1" max="10">
                </label>
            </fieldset>

            <fieldset>
                <legend>Skills Assessment</legend>
                <label>Describe your skills:
                    <textarea name="skills"></textarea>
                </label>
                <label>Upload your photo:
                    <input type="file" name="photo" id="photoInput" accept="image/*">
                </label>
                <img id="preview" alt="Image preview">
            </fieldset>

            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="serverResponse"></div>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch("https://httpbin.org/post", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let responseContainer = document.getElementById("serverResponse");
                responseContainer.innerHTML = "<strong>Відповідь сервера:</strong><br>";

                // Формуємо JSON-відповідь у красивому вигляді
                responseContainer.innerHTML += "<pre>" + JSON.stringify(data.form, null, 4) + "</pre>";

                // Якщо є файл, додаємо мініатюру і клікабельне посилання
                if (data.files && data.files.photo) {
                    let imageUrl = data.files.photo;
                    let imagePreview = `<a id="imageLink" href="${imageUrl}" target="_blank">Відкрити зображення</a><br>`;
                    imagePreview += `<img src="${imageUrl}" alt="Uploaded Image" style="max-width:100%; border:1px solid black; padding:5px;">`;
                    responseContainer.innerHTML += imagePreview;
                }
            })
            .catch(error => {
                document.getElementById("serverResponse").innerHTML = "Помилка: " + error;
            });
        });

        document.getElementById("photoInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
