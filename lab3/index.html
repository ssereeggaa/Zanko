<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student card FORM</h2>
        <form id="studentForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name: <input type="text" name="fullname" required></label><br>
                <label>Email: <input type="email" name="email" required></label><br>
                <label>Password: <input type="password" name="password" required></label><br>
                <label>Age: <input type="number" name="age"></label><br>
                <label>Date of Birth: <input type="date" name="dob"></label><br>
            </fieldset>
            <fieldset>
                <legend>College Subjects</legend>
                <label>Choose subjects:
                    <select name="subjects" multiple>
                        <option>Mathematics</option>
                        <option>Computer Science</option>
                        <option>Physics</option>
                        <option>Chemistry</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <legend>Skills Assessment</legend>
                <label>Describe your skills:<br>
                    <textarea name="skills"></textarea>
                </label><br>
                <label>Upload your resume: <input type="file" name="resume"></label><br>
                <label>Pick your favorite color: <input type="color" name="color"></label><br>
                <button type="submit">Submit Survey</button>
            </fieldset>
        </form>
    </div>
    
    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => { formObject[key] = value; });
            console.log("Form Submitted:", formObject);
            alert("Form data submitted! Check DevTools (F12) Console");
        });
    </script>
</body>
</html>
