<form action="https://formspree.io/f/{YOUR_FORM_ID}" method="POST" enctype="multipart/form-data">
    <fieldset>
      <legend>Student Card Form</legend>
  
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" required>
  
      <label for="age">Вік:</label>
      <input type="number" id="age" name="age" min="1" required>
  
      <label for="dob">Дата народження:</label>
      <input type="date" id="dob" name="dob" required>
  
      <label>Стать:</label>
      <input type="radio" name="gender" value="Male"> Чоловіча
      <input type="radio" name="gender" value="Female"> Жіноча
      <input type="radio" name="gender" value="Other"> Інша
  
      <label>Мови, які знаєте:</label>
      <input type="checkbox" name="languages" value="English"> Англійська
      <input type="checkbox" name="languages" value="Spanish"> Іспанська
      <input type="checkbox" name="languages" value="French"> Французька
  
      <label for="country">Країна:</label>
      <select id="country" name="country">
        <option value="Ukraine">Україна</option>
        <option value="USA">США</option>
        <option value="Germany">Німеччина</option>
      </select>
  
      <label for="subjects">Предмети:</label>
      <select id="subjects" name="subjects" multiple>
        <option value="Math">Математика</option>
        <option value="CS">Комп'ютерні науки</option>
        <option value="Physics">Фізика</option>
        <option value="Chemistry">Хімія</option>
        <option value="English">Англійська</option>
      </select>
  
      <label for="rating">Оцінка інтересу до комп'ютерних наук:</label>
      <input type="range" id="rating" name="rating" min="1" max="10">
  
      <label for="skills">Опишіть свої навички:</label>
      <textarea id="skills" name="skills"></textarea>
  
      <!-- Завантаження фото студента -->
      <label for="photo">Завантажити фото:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
  
      <!-- Завантаження резюме (PDF/DOC) -->
      <label for="resume">Завантажити резюме:</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
  
      <label for="color">Улюблений колір:</label>
      <input type="color" id="color" name="color">
  
      <label for="study-time">Зручний час навчання:</label>
      <input type="time" id="study-time" name="study-time">
  
      <button type="submit">Відправити</button>
    </fieldset>
  </form>
