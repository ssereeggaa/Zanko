<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid black;
        }
        fieldset {
            border: 1px solid black;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .submit-btn {
            width: auto;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
            display: none;
        }
        .response-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>Форма студента</b></h2>
        <form id="studentForm" enctype="multipart/form-data" method="post">
            <fieldset>
                <legend>Персональні дані</legend>
                <label>ПІБ: <input type="text" name="fullName" placeholder="Введіть ваше ім'я" required></label>
                <label>Email: <input type="email" name="email" placeholder="Введіть email" required></label>
                <label>Пароль: <input type="password" name="password" placeholder="Введіть пароль" required></label>
                <label>Вік: <input type="number" name="age"></label>
                <label>Дата народження: <input type="date" name="dob"></label>
            </fieldset>

            <fieldset>
                <legend>Навчання</legend>
                <label>Виберіть предмети:
                    <select name="subjects" multiple>
                        <option>Математика</option>
                        <option>Програмування</option>
                        <option>Фізика</option>
                        <option>Хімія</option>
                    </select>
                </label>
                <label>Завантажте фото:
                    <input type="file" name="photo" id="photoInput">
                </label>
                <img id="previewImage" src="" alt="Попередній перегляд зображення">
            </fieldset>

            <button type="submit" class="submit-btn">Надіслати</button>
        </form>

        <div class="response-container" id="responseBox" style="display: none;">
            <h3>Відповідь сервера:</h3>
            <pre id="responseText"></pre>
        </div>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            fetch("https://httpbin.org/post", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("responseBox").style.display = "block";
                document.getElementById("responseText").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => console.error("Помилка:", error));
        });

        // Попередній перегляд зображення
        document.getElementById("photoInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("previewImage");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
