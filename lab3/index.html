<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: 20px;
            padding: 15px;
            border: 1px solid black;
        }
        fieldset {
            border: 1px solid black;
            margin-bottom: 10px;
        }
        legend {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            margin-bottom: 10px;
        }
        .submit-btn {
            width: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>Student Card FORM</b></h2>
        <form id="studentForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label>Full Name: <input type="text" name="fullName" placeholder="Enter your full name"></label>
                <label>Email: <input type="email" name="email" placeholder="Enter your email"></label>
                <label>Password: <input type="password" name="password" placeholder="Enter a password"></label>
                <label>Age: <input type="number" name="age"></label>
                <label>Date of Birth: <input type="date" name="dob"></label>
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
                <label>Languages Known:</label>
                <input type="checkbox" name="languages" value="English"> English
                <input type="checkbox" name="languages" value="Spanish"> Spanish
                <input type="checkbox" name="languages" value="French"> French
                <label>Country: <select name="country">
                    <option>Select your country</option>
                    <option>USA</option>
                    <option>Canada</option>
                    <option>UK</option>
                </select></label>
            </fieldset>

            <fieldset>
                <legend>College Subjects</legend>
                <label>Choose subjects:
                    <select name="subjects" multiple>
                        <option>Mathematics</option>
                        <option>Computer Science</option>
                        <option>Physics</option>
                        <option>Chemistry</option>
                    </select>
                </label>
                <label>Rate your interest in Computer Science:
                    <input type="range" name="interest" min="1" max="10">
                </label>
            </fieldset>

            <fieldset>
                <legend>Skills Assessment</legend>
                <label>Describe your skills:
                    <textarea name="skills" placeholder="List your skills here..."></textarea>
                </label>
                <label>Upload your resume:
                    <input type="file" name="resume">
                </label>
                <label>Pick your favorite color:
                    <input type="color" name="color">
                </label>
                <label>Preferred study time:
                    <input type="time" name="studyTime">
                </label>
            </fieldset>

            <button type="submit" class="submit-btn">Submit Survey</button>
        </form>
    </div>

    <script>
        document.getElementById("studentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const entries = {};
            formData.forEach((value, key) => {
                entries[key] = value;
            });
            console.log("Form Submitted:", entries);
        });
    </script>
</body>
</html>
