<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Card Form</title>
</head>
<body>

<form method="POST" netlify enctype="multipart/form-data">
    
    <section>
        <fieldset>
            <legend>Personal Information</legend>
            
            <label>Full Name:</label>
            <input type="text" name="full_name" required>
            
            <label>Email:</label>
            <input type="email" name="email" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <label>Age:</label>
            <input type="number" name="age" min="10" max="100">
            
            <label>Date of Birth:</label>
            <input type="date" name="dob">
        </fieldset>
    </section>

    <section>
        <fieldset>
            <legend>Preferences</legend>
            
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
            
            <label>Languages Known:</label>
            <input type="checkbox" name="languages" value="English"> English
            <input type="checkbox" name="languages" value="Spanish"> Spanish
            <input type="checkbox" name="languages" value="French"> French
            
            <label>Country:</label>
            <select name="country">
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
            
            <label>College Subjects:</label>
            <select name="subjects" multiple>
                <option value="Mathematics">Mathematics</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Physics">Physics</option>
                <option value="Chemistry">Chemistry</option>
                <option value="English">English</option>
            </select>
            
            <label>Rate Interest in Computer Science:</label>
            <input type="range" name="interest" min="0" max="10">
        </fieldset>
    </section>

    <section>
        <fieldset>
            <legend>Additional Information</legend>
            
            <label>Describe Skills:</label>
            <textarea name="skills" rows="3"></textarea>
            
            <label>Upload Resume:</label>
            <input type="file" name="resume" accept=".pdf,.doc,.docx,.jpg,.png">
            
            <label>Pick Favorite Color:</label>
            <input type="color" name="color">
            
            <label>Preferred Study Time:</label>
            <input type="time" name="study_time">
        </fieldset>
    </section>

    <input type="submit" value="Submit Survey">

</form>

</body>
</html>
