<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новини</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="openNews('politics')">Політика</a></li>
                <li><a href="#" onclick="openNews('sports')">Спорт</a></li>
                <li><a href="#" onclick="openNews('technology')">Технології</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-news">
            <h1>Головна новина: Важливий поворот подій</h1>
            <p>Світ сколихнула резонансна подія, яка змінить хід історії. Експерти аналізують наслідки, а очевидці діляться враженнями.</p>
            <img src="img/main-news.jpg" alt="Головна новина">
        </section>

        <div id="news-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeNews()">&times;</span>
                <h2 id="news-title"></h2>
                <div id="news-content"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Новини. Всі права захищені.</p>
    </footer>

</body>
</html>
